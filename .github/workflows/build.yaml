name: Python package

on: [push]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install packages
      if: runner.os == 'Linux'
      run: |
          sudo apt-get update
          sudo apt-get install qt5-image-formats-plugins qtwayland5 pyqt5-dev-tools python3-pyqt5.qtwebengine python3-pyqt5 libxcb-xfixes0 libxcb-xinerama0 libxcb-render-util0 libxcb-randr0 libxcb-keysyms1 libxcb-image0 libxcb-icccm4 libxkbcommon-x11-0 x11-utils
    - name: Install dependencies
      run: |
        pip install poetry --pre
        pip install --upgrade pip
        poetry run pip install --upgrade pip
        poetry install -E pyqt5
    - name: Test with pytest
      run: |
        poetry run pytest --doctest-modules --junitxml=junit/test-results.xml --cov=processanalyzer --cov-report=xml --cov-report=html
    - name: Create documentation
      run: |
        make docs

    - name: Publish package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_SECRET }}
