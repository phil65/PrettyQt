default_language_version:
    python: python3.9
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
    # - id: trailing-whitespace
    - id: check-ast
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-merge-conflict
    - id: check-yaml
    - id: check-toml
    - id: detect-private-key
    - id: forbid-new-submodules
    - id: check-json
    # - id: check-added-large-files
# https://pre-commit.com/hooks.html
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.20.3
  hooks:
    - id: commitizen
      stages: [commit-msg]
      additional_dependencies: [typing-extensions]
- repo: https://github.com/ambv/black
  rev: 21.12b0
  hooks:
    - id: black

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.930
  hooks:
    - id: mypy
      # args: [--ignore-missing-imports]
      additional_dependencies: [pyside6, types-Deprecated, types-docutils, types-orjson, types-toml,  types-typed-ast, types-requests]
      exclude: '(sciscintilla)\.py'

- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
    - id: flake8
      exclude: prettyqt/qt/
      additional_dependencies: [flake8-comprehensions>=3.1.0]
      args : ["--ignore=C408,E203,W503"]

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.1.1
  hooks:
  - id: pydocstyle

- repo: https://github.com/asottile/pyupgrade
  rev: v2.29.1
  hooks:
  - id: pyupgrade
    args: [--py38-plus]

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.3
    hooks:
    - id: isort
      args: [--filter-files]
      additional_dependencies: ["toml"]
