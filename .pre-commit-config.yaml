default_language_version:
    python: python3.10
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    # - id: trailing-whitespace
    - id: check-ast
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-merge-conflict
    - id: check-yaml
    - id: check-toml
    - id: detect-private-key
    - id: forbid-new-submodules
    - id: check-json
    # - id: check-added-large-files
# https://pre-commit.com/hooks.html
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.42.1
  hooks:
    - id: commitizen
      stages: [commit-msg]
      additional_dependencies: [typing-extensions]
- repo: https://github.com/ambv/black
  rev: 23.3.0
  hooks:
    - id: black

# - repo: https://github.com/pre-commit/mirrors-mypy
#   rev: v0.982
#   hooks:
#     - id: mypy
#       # args: [--ignore-missing-imports]
#       additional_dependencies: [pyside6, types-Deprecated, types-docutils, types-orjson, types-toml,  types-typed-ast, types-requests, types-python-dateutil]
#       exclude: '(sciscintilla)\.py'

- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
    - id: flake8
      exclude: prettyqt/qt/
      additional_dependencies: [flake8-comprehensions>=3.1.0]
      args : ["--ignore=C408,E203,W503"]

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.261
  hooks:
    - id: ruff

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle

- repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
  hooks:
  - id: pyupgrade
    args: [--py39-plus]

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
    - id: isort
      args: [--filter-files]
      additional_dependencies: ["toml"]
