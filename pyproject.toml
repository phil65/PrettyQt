[project]
name = "PrettyQt"
version = "1.49.0"
description = "A pythonic layer on top of PyQt6 / PySide6"
readme = 'docs/index.md'
python-requires = ">=3.10"
license = "MIT"
authors = [
  { name = "Philipp Temminghoff", email = "philipptemminghoff@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]
keywords = [ "Qt", "PyQt6", "PySide6", "Framework"]
dependencies = [
    "bidict",
    "pywin32;platform_system == 'Windows'",
    "comtypes;platform_system == 'Windows'",
    "pygments",
    "qstylizer",
    "typing-extensions",
]

[project.urls]
Documentation = "https://phil65.github.io/PrettyQt/index.html"
"Source code" = "https://github.com/phil65/prettyqt"

[project.optional-dependencies]
dev = [
    "pip",
    "pyreadline3",
    "pylint",
    "black",
    "devtools",
    "commitizen",
]

typing = [
    "mypy",
    "types-Deprecated",
    "types-docutils",
    "types-orjson",
    "types-python-dateutil",
    "types-requests",
]

test = [
    "pytest",
    "pytest-cov",
    "pytest-qt",
    "pytest-xvfb;platform_system == 'Linux'",
    "coverage",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "pymdown-extensions",
    "mkdocs-literate-nav",
    "mkdocs-autorefs",
    "mkdocs-live-edit-plugin",
]

addons = [
    "docutils",
    "orjson",
    "fsspec",
    "pillow",
    "numpy",
    "qtconsole",
    "ipython",
    "pandas",
]

pyqt6 = [
    "PyQt6",
    "PyQt6-Charts",
    "PyQt6-WebEngine",
    "PyQt6-QScintilla",
]

pyside6 = ["pyside6"]

[project.gui-scripts]
regexeditor = "prettyqt.custom_widgets.regexeditor.__main__:run"
iconbrowser = "prettyqt.custom_widgets.iconbrowser:run"

[project.entry-points.pyinstaller40]
hook-dirs = "prettyqt.__pyinstaller:get_hook_dirs"

[tool.hatch.build.targets.wheel.hooks.mypyc]
dependencies = ["hatch-mypyc"]
# [build.targets.wheel.hooks.mypyc]
# include = ["/src/pkg/server"]
# mypy-args = [
#   "--disallow-untyped-defs",
# ]
# [tool.hatch.version]
# path = "src/foo/__about__.py"
[tool.hatch.envs.docs]
dependencies = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-literate-nav",
    "pymdown-extensions",
]

[tool.hatch.envs.docs.scripts]
build = "mkdocs build --clean --strict"
serve = "mkdocs serve --dev-addr localhost:8000"

[tool.hatch.build]
sources = ["prettyqt"]
include = [
  "/prettyqt",
  "/tests",
]

[tool.hatch.envs.default]
features = [
  "addons",
  "typing",
  "docs",
  "test",
  "pyside6",
  "pyqt6",
  "dev",
]


# [tool.hatch.envs.nightly]
# features = [
#   "addons",
#   "pyside6",
#   "pyqt6",
#   "dev",
# ]

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov",
  "pytest-qt",
]

[envs.default.scripts]
test = 'pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pkg --cov=tests'

[[envs.default.matrix]]
python = ["3.10", "3.11"]
# version = ["42", "3.14"]

[tool.poetry]
name = "PrettyQt"
version = "1.49.0"
description = "A pythonic layer on top of PyQt6 / PySide6"
readme = 'docs/index.md'
repository = "https://github.com/phil65/prettyqt"
homepage = "https://github.com/phil65/prettyqt"
authors = ["phil65 <philipptemminghoff@googlemail.com>"]
packages = [
    { include = "prettyqt" },
]

[tool.poetry.scripts]
regexeditor = "prettyqt.custom_widgets.regexeditor.__main__:run"
iconbrowser = "prettyqt.custom_widgets.iconbrowser:run"

[tool.poetry.plugins."pyinstaller40"]
hook-dirs = "prettyqt.__pyinstaller:get_hook_dirs"

# [tool.poetry.plugins."pytest11"]
# pytest-qt = "prettyqt.prettyqtest.plugin"

[tool.poetry.dependencies]
python = "^3.10"
bidict = "^0"
pygments = "^2.6"
qstylizer = "^0.2"
typing-extensions = "^4.5.0"

docutils = {version = "^0.19", optional=true}
orjson = {version = "^3", python = "<3.12", optional=true}
fsspec = {version = "^2023.1.0", optional=true}
pillow = {version = "^9.5.0", optional=true}
numpy = {version = "^1", optional=true}
qtconsole = {version = "^5", optional=true}
ipython = {version = "^8", optional=true}
pandas = {version = "^2.0.2", optional = true}

pywin32 = {version = "*", markers = "sys_platform == 'win32'"}
comtypes = {version = "^1.1", markers = "sys_platform == 'win32'"}

PyQt6 = {version = "^6.5", optional=true}
PyQt6-Charts = {version = "^6.5", optional=true}
PyQt6-WebEngine = {version = "^6.5", optional=true}
PyQt6-QScintilla = {version = "^2.0", optional=true}

pyside6 = {version = "^6.5", python = "<3.12", optional=true}


[tool.poetry.extras]
pyside6 = ["pyside6", "PySide6-QtAds"]
pyqt6 = ["pyqt6", "PyQt6-Charts", "PyQt6-WebEngine", "PyQt6-QScintilla", "PyQtAds"]
addons = ["docutils", "orjson", "fsspec", "pillow", "numpy", "qtconsole", "ipython", "pandas"]

[tool.poetry.group.dev.dependencies]
pytest = "^7"
pip = "^23"
pyreadline3 = "^3"
pytest-cov = "^4"
pytest-qt = "^4.1"
mypy = "^1"
types-Deprecated = "^1.2"
types-docutils = "^0"
types-orjson = "^3.6"
types-python-dateutil = "^2"
types-requests = "^2.31.0.1"
pylint = "^2.5"
pytest-xvfb = {version = "^2", markers = "sys_platform == 'linux'"}
coverage = "^7"
mkdocs = "^1"
mkdocs-material = "^9"
mkdocstrings = {version = "^0", extras = ["python"]}

pymdown-extensions = "^10"
black = "^23"
devtools = "^0"
commitizen = "^3"
mkdocs-literate-nav = "^0.6.0"
mkdocs-autorefs = "^0.4.1"
mkdocs-live-edit-plugin = "^0.1.2"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
junit_family = "xunit2"
qt_qapp_name = "prettyqt-test"
# qt_api = "pyside6"
qt_log_level_fail = "CRITICAL"
log_cli = true
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

[tool.mypy]
python_version = "3.10"
disable_error_code = ["assignment", "misc", "attr-defined", "import", "no-any-expr", "misc", "attr-defined"]

# exclude = [
#     "^one\\.py$",  # TOML's double-quoted strings require escaping backslashes
#     'two\.pyi$',  # but TOML's single-quoted strings do not
#     '^three\.',
# ]

[tool.isort]
line_length = 90
ensure_newline_before_comments = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
# atomic = true
multi_line_output = 3
force_sort_within_sections = true
combine_as_imports = true
use_parentheses = true
force_grid_wrap = 0
# skip = "__init__.py"
skip_glob = ["*/setup.py", "*/**/__init__.py"]
# filter_files = true

[tool.flit.metadata]
module = "prettyqt"
author = "Philipp Temminghoff"
author-email = "philipptemminghoff@googlemail.com"
home-page = "https://github.com/phil65/prettyqt"

[tool.ruff]
line-length = 90
# ["A", "ANN", "ARG", "B", "BLE", "C", "COM", "D", "DTZ", "E", "EM", "ERA", "EXE", "F", "FBT", "G", "I", "ICN", "INP", "ISC", "N", "PD", "PGH", "PIE", "PL", "PT", "PTH", "Q", "RET", "RUF", "S", "SIM", "T", "TCH", "TID", "TRY", "UP", "W", "YTT"]
select = ["B", "C", "E", "F", "W", "ICN", "ISC", "UP"] # "I"
# Never enforce `E501`.
ignore = ["C408", "B905"]
extend-select = ["D"]
extend-ignore = [
    "C901",
    "D100",
    "D101",
    "D102",
    "D103",
    "D105",
    "D107",
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D401",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]
exclude = [
    'docs',
    '.eggs/*.py',
]
extend-exclude = [
    "prettyqt/qt/",
    ]
target-version = "py310"

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.isort]
lines-after-imports = 2
lines-between-types = 1
# atomic = true
force-sort-within-sections = true
combine-as-imports = true

[tool.black]
line-length = 90
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''
[tool.commitizen]
name = "cz_conventional_commits"
github_repo = "phil65/PrettyQt"
version = "1.49.0"
tag_format = "v$version"
update_changelog_on_bump = true
changelog_start_rev = "v1.40.0"
changelog_file = "docs/changelog.md"
version_files = [
    "prettyqt/__init__.py:__version__",
    "pyproject.toml:version",
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
# requires = ["hatchling"]
# build-backend = "hatchling.build"
