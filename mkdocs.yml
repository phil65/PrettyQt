site_name: PrettyQt
site_url: https://readthedocs.org/projects/prettyqt/
nav:
    - Home: index.md
    # - API: mkapi/api/prettyqt
    - API:
        - core: api/core.md
        - gui: api/gui.md
        - widgets: api/widgets.md
        - charts: api/charts.md
        - webenginewidgets: api/webenginewidgets.md
        # - syntaxhighlighters: api/syntaxhighlighters.md
        - custom_models: api/custom_models.md
        - custom_widgets: api/custom_widgets.md
        - custom_validators: api/custom_validators.md
        # - utils: api/utils.md
        # - constants: api/constants.md
    - Contributing: contributing.md
    - Changelog: changelog.md

theme:
    name: material
    custom_dir: docs/theme_customizations/
plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            rendering:
              show_source: true
            selection:
              inherited_members: true
    # - mkapi
markdown_extensions:
    # - smarty
    - codehilite
    - admonition
    - pymdownx.superfences
    # - pymdownx.betterem
    # - markdown.extensions.footnotes
    # - markdown.extensions.attr_list
    # - markdown.extensions.def_list
    # - markdown.extensions.tables
    # - markdown.extensions.abbr
    # - markdown.extensions.md_in_html
use_directory_urls: false
